<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Press Me</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: white;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    .book {
      width: 180px;
      height: 120px;
      background: #fff;
      border: 3px solid #000;
      border-radius: 8px;
      box-shadow: 8px 8px 0 #000;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 20px;
      font-weight: bold;
      transition: transform 0.1s ease;
      user-select: none;
    }

    .book:active {
      transform: translate(4px, 4px);
      box-shadow: 4px 4px 0 #000;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="book" onclick="goToVideo()">
      PRESS ME
    </div>
  </div>

  <script>
    function goToVideo() {
      window.location.href = "https://drive.google.com/uc?export=download&id=1wB4hRYje5XzrQJsCCbOGvDPzS2MaMIxW";
    }
  </script>
</body>
</html>
