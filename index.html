<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
      font-family: Arial, sans-serif;
    }

    #buttonContainer {
      text-align: center;
    }

    button {
      padding: 22px 34px;
      font-size: 18px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      background: black;
      color: white;
      transition: 0.3s ease;
      line-height: 1.4;
    }

    button:hover {
      opacity: 0.85;
    }

    #videoContainer {
      display: none;
      width: 100%;
      height: 100vh;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>

<body>

  <div id="buttonContainer">
    <button onclick="showVideo()">
      PRESS ME PLEASE<br>
      I AM SORRY YES<br>
      AKU ANGEP SERIUS
    </button>
  </div>

  <div id="videoContainer">
    <iframe
      src="https://drive.google.com/file/d/1PfQBzR5lOx_gDMturNwzYmR09204dr06/preview"
      allow="autoplay"
      allowfullscreen>
    </iframe>
  </div>

  <script>
    function showVideo() {
      document.getElementById("buttonContainer").style.display = "none";
      document.getElementById("videoContainer").style.display = "block";
    }
  </script>

</body>
</html>
