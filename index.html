<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Our Time</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#111;
  font-family:Arial, Helvetica, sans-serif;
  color:white;
  overflow:hidden;
}

#container{
  text-align:center;
  transition:opacity 1s ease, transform 1s ease;
}

#title{
  font-size:1.5em;
  margin-bottom:15px;
  opacity:.8;
}

#timer{
  font-size:3em;
  margin-bottom:30px;
}

button{
  padding:15px 40px;
  font-size:20px;
  border:none;
  border-radius:15px;
  cursor:pointer;
  background:#ff4d6d;
  color:white;
  transition:.3s;
}

button:hover{
  transform:scale(1.1);
  background:#ff2e55;
}

#videoPage{
  position:absolute;
  inset:0;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  opacity:0;
  pointer-events:none;
  transition:opacity 1.2s ease;
}

#videoPage.show{
  opacity:1;
  pointer-events:auto;
}

video{
  width:80%;
  max-width:900px;
  border-radius:20px;
}
</style>
</head>
<body>

<div id="container">
  <div id="title">We've been together for</div>
  <div id="timer">Loading...</div>
  <button onclick="showVideo()">Press Me ❤️</button>
</div>

<div id="videoPage">
  <!-- replace video.mp4 with your video later -->
  <video id="vid" controls>
    <source src="video.mp4" type="video/mp4">
  </video>
</div>

<script>
const startDate = new Date("April 11, 2019 00:00:00").getTime();
const timerEl = document.getElementById("timer");

function updateTimer(){
  const now = new Date().getTime();
  const diff = now - startDate;

  const days = Math.floor(diff/(1000*60*60*24));
  const hours = Math.floor((diff%(1000*60*60*24))/(1000*60*60));
  const mins = Math.floor((diff%(1000*60*60))/(1000*60));
  const secs = Math.floor((diff%(1000*60))/1000);

  timerEl.innerHTML =
    days+"d "+
    hours+"h "+
    mins+"m "+
    secs+"s";
}

setInterval(updateTimer,1000);
updateTimer();

function showVideo(){
  document.getElementById("container").style.opacity="0";
  document.getElementById("container").style.transform="scale(.8)";
  setTimeout(()=>{
    document.getElementById("videoPage").classList.add("show");
    document.getElementById("vid").play();
  },800);
}
</script>

</body>
</html>
