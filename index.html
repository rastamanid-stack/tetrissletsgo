<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Do You Love Me?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: url("A26A49AF-B7ED-492F-90DC-AA21A25BA693.jpeg") no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: rgba(0,0,0,0.6);
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      color: white;
      max-width: 320px;
      width: 90%;
    }

    h1 {
      margin-bottom: 20px;
    }

    button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 15px;
      font-size: 18px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: white;
      color: black;
      font-weight: bold;
    }

    button:hover {
      background: #ffb6c1;
    }

    iframe {
      width: 100%;
      height: 315px;
      border: none;
      margin-top: 20px;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <div class="card" id="questionBox">
    <h1>Do you love me?? ❤️</h1>

    <button onclick="playVideo('https://drive.google.com/file/d/1WWEd7A_Pyr6t3dGm50W96VBOWajwVOdM/view')">Yes</button>
    <button onclick="playVideo('MAYBE_DRIVE_LINK')">Maybe</button>
    <button onclick="playVideo('NO_DRIVE_LINK')">No</button>
  </div>

  <script>
    function playVideo(link) {
      document.getElementById("questionBox").innerHTML = `
        <iframe 
          src="${link.replace('/view', '/preview')}&autoplay=1" 
          allow="autoplay">
        </iframe>
      `;
    }
  </script>

</body>
</html>
