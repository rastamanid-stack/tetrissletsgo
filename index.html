<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Press Me</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: white;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    .book {
      width: 180px;
      height: 120px;
      background: #fff;
      border: 3px solid #000;
      border-radius: 8px;
      box-shadow: 8px 8px 0 #000;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 20px;
      font-weight: bold;
      user-select: none;
      transition: transform 0.1s ease;
    }

    .book:active {
      transform: translate(4px, 4px);
      box-shadow: 4px 4px 0 #000;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>

<body>
  <div class="container" id="container">
    <div class="book" onclick="playVideo()">PRESS ME</div>
  </div>

  <script>
    function playVideo() {
      const container = document.getElementById("container");

      container.innerHTML = `
        <iframe 
          src="https://drive.google.com/file/d/1wB4hRYje5XzrQJsCCbOGvDPzS2MaMIxW/preview?autoplay=1"
          allow="autoplay; fullscreen"
          allowfullscreen>
        </iframe>
      `;
    }
  </script>
</body>
</html>
